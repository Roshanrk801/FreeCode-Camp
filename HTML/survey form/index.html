<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-from.freecodecamp.org</title>




<link rel="stylesheet" href="">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
    <p class="text-center" id="description">Thank you for taking the time to help us improve the platform</p>


    <form action="www.freecodecamp.org" id="survey-form">
        <fieldset class="first-set">
            <label id="name-label" for="name">Name<input id="name" type="text" name="name"
                    placeholder="Enter Your Name" required></label>
            <label id="email-label" for="enail">Email<input id="email" type="email" name="email"
                    placeholder="Enter Your Email" required></label>
            <label id="number-label" for="number">Age<input id="number" type="number" name="age" min="10" max="100"
                    placeholder="Age" required></label>
            <label for="dropdown">Which option best describes your current role?<select id="dropdown" name="role"
                    required>
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select></label>
        </fieldset>

        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for=""><input type="radio" name="user-rec" value="definitely" checked> Definitely</label>
            <label for=""><input type="radio" name="user-rec" value="maybe"> Maybe</label>
            <label for=""><input type="radio" name="user-rec" value="not-sure"> Not Sure</label>

            <p class="gap">What is your favorite feature of freeCodeCamp?</p>
            <select name="like-most" id="dropdown" required>
                <option disabled="" selected="" value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end
                    Projects</label>
                <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end
                    Projects</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data
                    Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open
                    Source Community</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help
                    rooms</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City
                    Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional
                    Courses</label>
            </div>

            <div class="form-group">
                <p class="gap">Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
        </fieldset>
        <input class="btn" type="submit" name="btn" id="submit">
    </form>

</body>

</html>
