    <h1>Grade Book</h1>

    <script>

        function getAvg(score) {
            let sum = 0;
            for (let number of score) {

                sum += number
            }

            // for (let i = 0; i <score.length; i++) {
            //     sum += score[i]
            // }
            return sum / score.length
        }
        console.log(getAvg([92, 88, 12, 77, 57, 100, 67, 38, 97, 89]));



        function getgrade(score) {
            let grade = "";
            if (score == 100) {
                return "A++"
            } else if (score >= 90) {
                grade = "A"
            } else if (score >= 80) {
                grade = "B"
            } else if (score >= 70) {
                grade = "C"
            } else if (score >= 60) {
                grade = "D"
            } else if (score >= 55) {
                grade = "E"
            } else if (score <= 50) {
                grade = "F"
            }
            return grade;
        }

        function hasPassGrade(score) {

            if (getgrade(score) !== "F") {
                return "You Pass the Exam";
            } else {
                return "You failed the Exam"
            }

        console.log(hasPassGrade(20));
        console.log(hasPassGrade(100));

        function stdMSG(totalScore, stdScore) {
           let msge="";
            if (getgrade(stdScore) !== "F") {
                msge= "You Pass the Exam";
            } else {
                msge= "You failed the Exam"
            }
            

            let msg= `class average: ${getAvg(totalScore)} your score:${stdScore} ${msge}`
            return msg;
        }
